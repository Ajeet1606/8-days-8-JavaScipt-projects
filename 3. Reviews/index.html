<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css">
    <title>Reviews</title>
</head>
<body>
    
    <main>
        <section class="container">
            <!-- title -->
            <div class="title">
                <h2>Our Reviews</h2>
                <hr>
            </div>
    
            <!-- review -->
            <article class="review">
                <div class="img-container">
                    <img src="" id="person-img" alt=""/>
                </div>
                <h4 id="author">James Mike</h4>
                <p id="job">SDE</p>
                <p id="info">
                    Lorem ipsum dolor sit amet consectetur 
                    adipisicing elit. Quidem recusandae iure
                     aperiam dolores ut veniam id optio dolorem,
                      error deserunt maxime mollitia laudantium
                       molestias possimus accusamus inventore,
                        ipsa, voluptates rerum!
                </p>

                <!-- previous and next buttons -->

                <div class="btn-container">
                    <div class="prev-btn">
                        <i class="fas fa-chevron-left"></i>
                    </div>
                    <div class="next-btn">
                        <i class="fas fa-chevron-right"></i>
                    </div>
                </div>

                <!-- random button -->
                <button class="random-btn">Surprise Me</button>
            </article>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
